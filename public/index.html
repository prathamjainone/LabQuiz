<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quest - Student</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <!-- Join Screen -->
    <div id="joinScreen" class="screen active">
        <div class="join-container">
            <h1>Tech Quest</h1>
            <p class="subtitle">Enter your details to join</p>
            <div class="form-group">
                <label for="fullNameInput">Full Name:</label>
                <input type="text" id="fullNameInput" class="form-control" placeholder="Your Full Name" maxlength="50"
                    autofocus>
            </div>
            <div class="form-group">
                <label for="rollNumberInput">Roll Number:</label>
                <input type="text" id="rollNumberInput" class="form-control" placeholder="Your Roll Number"
                    maxlength="20">
            </div>
            <button id="joinBtn" class="btn btn-primary btn-large">Join Game</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingScreen" class="screen">
        <div class="waiting-container">
            <h2>Waiting for Host</h2>
            <p>You're in the lobby. The admin will start the game soon.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Game Screen (Includes Sidebar) -->
    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <!-- Sidebar -->
            <aside id="rulesSidebar" class="rules-sidebar">
                <div class="sidebar-header">
                    <h3>Current Round</h3>
                </div>
                <div class="sidebar-content">
                    <h2 id="roundTitle">Round 1</h2>
                    <ul id="roundRules" class="rules-list">
                        <!-- Rules injected here -->
                    </ul>
                    <div class="status-indicator">
                        <span id="playerStatusBadge" class="badge">Active</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="game-main">
                <div class="game-header">
                    <div class="question-info">
                        <span id="questionNumber">Question 1</span>
                        <span id="scoreDisplay" class="score-badge">Score: 0</span>
                        <span id="rankDisplay" class="rank-badge">Rank: -</span>
                    </div>
                    <div class="timer-container">
                        <div class="timer-bar">
                            <div id="timerProgress" class="timer-progress"></div>
                        </div>
                        <span id="timerText">30s</span>
                    </div>
                </div>

                <div class="game-content">
                    <div id="questionContainer" class="question-container">
                        <!-- Question content will be injected here -->
                    </div>
                </div>

                <div class="game-footer">
                    <div id="answerStatus" class="answer-status"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Leaderboard will be injected here -->
            </div>
            <p class="waiting-text">Next question starting soon...</p>
        </div>
    </div>

    <!-- Final Results Screen -->
    <div id="finalScreen" class="screen">
        <div class="final-container">
            <h2>Game Finished!</h2>
            <h3>Final Leaderboard</h3>
            <div id="finalLeaderboard" class="leaderboard-list">
                <!-- Final leaderboard will be injected here -->
            </div>
        </div>
    </div>

    <!-- Time Up Overlay -->
    <div id="timeUpOverlay" class="time-up-overlay" style="display: none;">
        <div class="time-up-content">
            <h2>Time's Up!</h2>
        </div>
    </div>

    <script src="socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="student.js"></script>
</body>

</html>
